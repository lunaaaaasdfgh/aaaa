<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter For Abu Hazziq</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <button class="heart-button">Click heart</button>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy 21st Birthday, Sayang <3 </strong>
                        <p>
                            I love you, semoga jadi anak yang baik untuk mama dan family you. Semoga yang tersemoga.
                            Kinda speechless for this one cause im not someone yang good in expressing my words but enjoy your day!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
